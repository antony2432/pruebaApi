<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar API</title>
</head>
<body>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Cantidad</th>
                    <th>Nombre</th>
                    <th>Descripci√≥n</th>
                </tr>
            </thead>
            <tbody id="data"></tbody>
        </table>
    </div>

    <script>
        const API = 'http://192.168.0.197:4000/products'
        fetch(API)
            .then(response => response.json())
            .then(data => mostrarData(data))
            .catch(error => console.log(error))

        const mostrarData = (data) => {
            console.log(data)
            let body = ''
            for(let i = 0; i<data.length; i++){
                body += `<tr><td>${data[i].Quantity}</td><td>${data[i].Name}</td><td>${data[i].Description}</td></tr>`
            }
            document.getElementById('data').innerHTML = body
        }

    </script>
</body>
</html>
